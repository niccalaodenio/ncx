<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="img/logo.png">
    <link rel="stylesheet" href="stylela.css">
    
    <title>UEP-Laoang Student Portal</title>
</head>
<body>
    <main>
        <div class="login-form">
            <div class="bgi"></div>
            <div class="logo_container">
                <img src="img/logo.png" alt="logo">
                <h1>University of Eastern Philippines<br>Laoang Campus</h1>
                <h3>Student Portal</h3>
            </div>
            <div class="form container">
                <form class="formcon" action="">
                    <input type="text" name="" id="txtUsername" placeholder="Enter your username">
                    <input type="password" name="" id="txtPassword" placeholder="Enter your password">
                    <button  href="" type="submit" id="btnLogin">Login </button>
                </form>
            </div>

        </div>
    </main>
</body>
</html>
